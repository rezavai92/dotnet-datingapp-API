<div >
    <div *ngFor="let user of users">
        <p>{{user.userName}}</p>
    </div>

    <form  [formGroup]="registerForm">
        <input formControlName="userName" type="text" matInput>
        <input type="password" formControlName="password">
        <button mat-button (click)="onRegister()">Register</button>
    </form>
</div>
